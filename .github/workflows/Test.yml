name: Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-15, macos-latest]
        include:
          - os: windows-latest
            arch: x64
            name: Windows x86_64
          - os: macos-15
            arch: x64
            name: macOS x86_64
          - os: macos-latest
            arch: aarch64
            name: macOS aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Set execute permissions on gradlew
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Set UTF-8 encoding for Windows
        if: runner.os == 'Windows'
        run: |
          # 设置 Gradle 的 JVM 参数，强制使用 UTF-8 编码
          # 解决 Windows 环境下中文字符显示为问号的问题
          echo "GRADLE_OPTS=-Dfile.encoding=UTF-8 -Dstdout.encoding=UTF-8 -Dstderr.encoding=UTF-8" >> $env:GITHUB_ENV


      - name: Run unit tests
        run: ./gradlew test

      - name: Package DMG on macOS
        if: startsWith(matrix.os, 'macos')
        run: ./gradlew packageDmg